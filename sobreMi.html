<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mí</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        #logos{
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        #logos div{
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #logos div p{
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
    
</head>
<body>
    <div id="navbar"></div>
        
    <section id="nosotros" class="nosotros fade-in">    
        <div class="info">
            <div>
                <h2>Sobre mi</h2>
                <div class="decorative-line" style="margin-bottom: 20px;"></div>
                <p><span class="resaltado">Soy un programador y diseñador apasionado por crear.</span></p>
                <p> Me especializo en HTML, CSS y JavaScript. Mi objetivo es que cada producto sea un mundo distinto, y que represente a la marca en su más pura expresión.</p>
            </div>
            <div class="container-img fade-in over">
                <img src="imagenes/salvadorPortada.jpg" alt="">
            </div>
        </div>
        <div class="listas">
            <h3>Educacion</h3>
            <div id="educacion"></div>

            <h3 style="margin-top: 50px;">Habilidades</h3>
            <div id="listas"></div>
        </div>
    </section>

    <script>
        //Eduacion
        const educacion = [{institucion:"Centro Educativo Santo Domingo", direccion:"Gral. Alvear 270, Córdoba, Argentina", descripcion:"Bachillerato en informatica - cursando"}, {institucion:"IICANA", direccion:"Vera y Zárate 3031, Córdoba, Argentina", descripcion:"Academia de ingles - cursando"}]
        const container = document.getElementById('educacion')
        educacion.forEach(edu =>{
            const div = document.createElement('div')
            div.classList.add('over')
            div.innerHTML=`
                <h3>${edu.institucion}</h3>
                <h6>${edu.direccion}</h6>
                <p>${edu.descripcion}</p>
            `
            container.appendChild(div)
        })

        //Habilidades
        const apps = [{img:"imagenes/html.png", nombre:"html"},{img:"imagenes/css.png", nombre:"css"},{img:"imagenes/js.png", nombre:"java script"},{img:"imagenes/figma.jpg", nombre:"figma"},{img:"imagenes/github.png", nombre:"github"},{img:"imagenes/gdevelop.jpeg", nombre:"gdevelop"}, {img:"imagenes/piskel.png", nombre:"piskel"}, {img:"imagenes/firebase.png", nombre:"firebase"}]
        const contenedor = document.getElementById('listas')
        apps.forEach(app => {
            const div = document.createElement('div')
            div.classList.add('logo')
            div.innerHTML=`
                <img src="${app.img}" alt="" class="over" style="width: 70px; height: auto; border-radius: 20px; transition: 0.4s;">
                <p class="resaltado" style="font-size:14px; margin-top:5px;">${app.nombre}</p>
               `
            contenedor.appendChild(div)
        });
    </script>

    <script type="module">
      import { cargarNavbar } from './java.js';
      cargarNavbar();
    </script>
    <script src="java.js"></script>
</body>
</html>
