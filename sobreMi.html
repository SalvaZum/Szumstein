<!DOCTYPE html>

    <style>
        #logos{
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;

        #logos div{

            <div class="container-img fade-in over">

    <script>
        //Eduacion
        const educacion = [{institucion:"Centro Educativo Santo Domingo", direccion:"游늸 Gral. Alvear 270, C칩rdoba, Argentina", descripcion:"Bachillerato en informatica"}, {institucion:"IICANA", direccion:"游늸 Vera y Z치rate 3031, C칩rdoba, Argentina", descripcion:"Academia de ingles - cursando"}]

        educacion.forEach(edu =>{
            const div = document.createElement('div')
            div.classList.add('over')
            div.innerHTML=`
                <h3>${edu.institucion}</h3>
                <h6>${edu.direccion}</h6>
                <p>${edu.descripcion}</p>
            `
            container.appendChild(div)
        })

        //Habilidades
        const apps = [{img:"imagenes/logos/html.png", nombre:"html"},{img:"imagenes/logos/css.png", nombre:"css"},{img:"imagenes/logos/js.png", nombre:"java script"},{img:"imagenes/logos/figma.jpg", nombre:"figma"},{img:"imagenes/logos/github.png", nombre:"github"},{img:"imagenes/logos/gdevelop.jpeg", nombre:"gdevelop"}, {img:"imagenes/logos/piskel.png", nombre:"piskel"}, {img:"imagenes/logos/firebase.png", nombre:"firebase"}]

               `
            contenedor.appendChild(div)
        });
        const viewer = document.getElementById("imageViewer");
const viewerImg = document.getElementById("imageViewerImg");
const viewerClose = document.querySelector(".image-viewer-close");

// Abrir
document.addEventListener("click", (e) => {
  const btn = e.target.closest(".ver-imagen");
  if (!btn) return;

  viewerImg.src = btn.dataset.img;
  viewer.style.display = "flex";
  document.body.style.overflow = "hidden";
});

// Cerrar
viewerClose.addEventListener("click", () => {
  viewer.style.display = "none";
  viewerImg.src = "";
  document.body.style.overflow = "";
});

// Cerrar clickeando fondo
viewer.addEventListener("click", () => {
  viewer.style.display = "none";
  viewerImg.src = "";
  document.body.style.overflow = "";
});

// Evitar cierre al clickear imagen
viewerImg.addEventListener("click", (e) => e.stopPropagation());

    </script>

    <script src="java.js"></script>
