<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root{
            --azulNoSaturado: rgba(15, 15, 39, 1); 
            --azul: rgb(29, 35, 73);
            --blanco: rgb(233, 233, 240);
            --transparente: rgba(255, 255, 255, 0.363);
            --sombra: orange;
            --sombraClara: rgb(255, 222, 112);
            --sombraOscura: rgb(148, 39, 0);
        }   
        .tema-claro {
            --azulNoSaturado: rgb(150, 150, 150);
            --azul: rgb(212, 212, 212);
            --blanco: black;
            --transparente: rgba(255, 255, 255, 0.363);
            --sombra: rgb(38, 38, 255);
            --sombraClara: rgb(104, 151, 255);
            --sombraOscura: rgb(0, 0, 46);
        }
        body{
            background: linear-gradient(var(--azul), var(--azulNoSaturado));
            
        }
        .subtitulo{
            text-align: center; 
            font-weight: 800;
        }
        #paginas{
            display: flex;
            flex-flow: wrap;
            align-items: center;
            justify-content: center;

            margin-top: 50px;
        }
        .contenedor{
            width: 90%;
            padding: 10px;
            margin: 10px;
            box-shadow: 0px 0px 10px 3px var(--azulNoSaturado);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            transition: 0.4s;
        }
        .contenedor:hover{
            transform: translateY(-15px);
            transition: 0.4s;
        }
        .categoria{
            border:1px solid #306fc2ff; padding: 5px 10px; border-radius: 15px; font-size: 14px; 
        }
        #proyectos{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

            margin-top: 50px;
        }
        h2{
            font-size: 20px;
            font-weight: 800;
        }
        .contenedor-proyectos{
            display: flex;
            flex-direction: row;
        }
        .contenedor-laboral{
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            gap: 20px;
        }
         @media(max-width:768px){
            #paginas div{
                width: 90%;
            }
            .subtitulo{
                font-size: 25px;
            }
            h1{
                font-size:25px;
            }
            #proyectos{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                margin-top: 50px;
                width: 100%;
            }
            #proyectos .contenedor{
                width: 100%;
            }
            .contenedor-laboral{
                display: flex; 
                flex-direction: column; 
                justify-content: center; 
                gap: 20px;
            }
            .contenedor-proyectos{
                display: flex;
                flex-direction: column;
            }
        }   
    </style>
</head>
<body>
    <div id="navbar"></div>

    <section class="principal">
        <h1 class="subtitulo">Formaci√≤n laboral</h1>
        <div id="paginas"></div>
    </section>

    <section style="margin:0; margin-bottom:100px;">
        <h1 class="subtitulo">Proyectos Personales/Competencias</h1>
        <div id="proyectos"></div>
    </section>
    
    <script type="module">
      import { cargarNavbar } from './java.js';
      cargarNavbar();
    </script>
    <script src="java.js"></script>
    <script src="paginas.js"></script>
</body>
</html>
